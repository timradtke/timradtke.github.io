---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}
</div>

<div class="posts">
{% if page.previous %}
<span>previous:</span> <a href="{{ site.url }}{{ page.previous.url }}">{{ page.previous.title }}</a>
{% endif %}

{% if page.next %}
<br /><span>next:</span> <a href="{{ site.url }}{{ page.next.url }}">{{ page.next.title }}</a>
{% endif %}
</div>
